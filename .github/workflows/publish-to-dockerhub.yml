name: CI/CD - Application with Docker

on:
  push:
    branches: ["*"]
#    tags:
#      - 'v*'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  release:
    types: [published]

jobs:
  build-test-push:
    name: Build, Test and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for better caching/context

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', 'patches/*.patch') }}
          restore-keys: |
            ${{ runner.os }}-buildx-
            ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile') }}

      # Cache DUC source and dependencies
      - name: Cache DUC repository
        uses: actions/cache@v4
        with:
          path: /tmp/duc-cache
          key: ${{ runner.os }}-duc-c260e1a36c62291a68d37a3e2767dd84de302bc4
          restore-keys: |
            ${{ runner.os }}-duc-

      # Cache apt packages
      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      # Extract metadata
      - name: Extract metadata
        id: meta
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> "$GITHUB_OUTPUT"
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "DUC_VERSION=c260e1a36c62291a68d37a3e2767dd84de302bc4" >> "$GITHUB_OUTPUT"
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_OUTPUT"
            echo "IS_TAG=true" >> "$GITHUB_OUTPUT"
          else
            echo "IS_TAG=false" >> "$GITHUB_OUTPUT"
          fi

      # Set Version
      - name: Set Version
        run: |
          sed -i "s/#VERSION#/${{ github.ref_name }}/g" app/show-help.htm

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push image
      - name: Build and push production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/${{ steps.meta.outputs.REPO_NAME }}:${{ steps.meta.outputs.SHORT_SHA }}
            ${{ steps.meta.outputs.IS_TAG == 'true' && format('{0}/{1}:{2}', secrets.DOCKERHUB_USER, steps.meta.outputs.REPO_NAME, steps.meta.outputs.TAG_NAME) || '' }}
            ${{ github.event_name == 'release' && format('{0}/{1}:latest', secrets.DOCKERHUB_USER, steps.meta.outputs.REPO_NAME) || '' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          build-args: |
            DUC_VERSION=${{ steps.meta.outputs.DUC_VERSION }}
